<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form action="" class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="loginData.username" type="text" id="username" name="username" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="loginData.password" type="password" id="password" name="password" class="form-control rounded-0" required>
          </div>
          <mat-error *ngIf="httpCode === 403">Mot de passe ou email invalide</mat-error>

          <div class="form-group">
            <button type="button" class="btn btn-primary float-right" (click)="loginUser()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
